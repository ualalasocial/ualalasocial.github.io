gallery:
  dir: fotos
  title: "Fotos"
  title_prefix: "Fotos: "
  sort_field: "date_time"
  thumbnail_size:
    x: 400
    y: 400
  # custom configuration for individual gallery
  # best_image is image for the index page (defaults to last image)
  # galleries:
  #   folder1:
  #     best_image: P1070663.JPG
  #   folder2:
  #     best_image: P1070686.JPG


